name: ECS Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Build and push Docker image
        run: |
          docker build -t nodejs-image .
          docker tag nodejs-image:latest public.ecr.aws/l6m8v2w7/nodejsapp/nodejs-image:latest
          docker push public.ecr.aws/l6m8v2w7/nodejsapp/nodejs-image:latest

      - name: Update ECS service
        run: |
          aws ecs update-service --cluster nodejsapp --service nodeapp-service --force-new-deployment
